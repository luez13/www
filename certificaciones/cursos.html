<style>
  /* Style the button that is used to open and close the collapsible content */
  .collapsible {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
  }

  /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
  .active, .collapsible:hover {
    background-color: #ccc;
  }

  /* Style the collapsible content. Note: hidden by default */
  .content {
    padding: 0 18px;
    display: none;
    overflow: hidden;
    background-color: #f1f1f1;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Hacer una solicitud AJAX a obtener_cursos.php
    $.get("obtener_cursos.php", function(data) {
      // Mostrar el resultado en el div "cursos_disponibles"
      $("#cursos_disponibles").html(data);
    });

    // Agregar un evento de clic a los botones que se expanden
    $(document).on("click", ".collapsible", function() {
      // Cambiar la clase del botón a activo o inactivo
      $(this).toggleClass("active");
      // Mostrar u ocultar el contenido del botón
      $(this).next().slideToggle();
    });
  });
</script>
<div id="cursos_disponibles"></div>
