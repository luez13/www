<script>
    function mostrarNota() {
  var tipo_evaluacion = document.getElementById('tipo_evaluacion').value;
  if (tipo_evaluacion == 'evaluada') {
    document.getElementById('nota').style.display = 'block';
  } else {
    document.getElementById('nota').style.display = 'none';
  }
}
    // Obtener el valor del parámetro action de la URL
    var urlParams = new URLSearchParams(window.location.search);
    var action = urlParams.get('action');

    // Llamar a la función correspondiente según el valor de action
    if (action == 'crear') {
        crear_curso();
    } else if (action == 'editar') {
        // Obtener el valor del parámetro id_curso de la URL
        var id_curso = urlParams.get('id_curso');
        editar_curso(id_curso);
    } else if (action == 'eliminar') {
        // Obtener el valor del parámetro id_curso de la URL
        var id_curso = urlParams.get('id_curso');
        eliminar_curso(id_curso);
    }
</script>
